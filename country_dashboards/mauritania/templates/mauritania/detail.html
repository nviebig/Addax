<!DOCTYPE html>
<html>
<head>
  <title>Mauritania Dashboard Debug</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2Zj8P+0n6tY6F7iYd3eR6ZonbV1z5xT9gT9gC+o=" crossorigin=""/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }
    .header {
      position: relative;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background-color: #2980b9;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .container {
      height: calc(100vh - 60px); /* Subtract header height */
      display: flex;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #d3d3d3; /* Debugging background to verify container */
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.location.href='/dashboard'">Back to Main Dashboard</button>
    <h1>Mauritania Dashboard Debug</h1>
  </div>
  <div class="container">
    <div id="map"></div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-Dv5M3shPjC8gKPNKChwuaKq/jHhaE0tQ/Pr+3QJZCqM=" crossorigin=""></script>
  <script>
    console.log("Minimal Mauritania map script loaded");
    // Initialize the map centered on Mauritania.
    var map = L.map('map').setView([20, -10], 6);
    console.log("Map initialized");
    // Add the OpenStreetMap base layer.
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    console.log("OSM base layer added");
    
    // Add the MODIS Land Cover layer from Google Earth Engine
    var modisMapId = 'YOUR_MODIS_MAP_ID'; // Replace with your MODIS map id from Google Earth Engine
    var modisToken = 'YOUR_MODIS_TOKEN'; // Replace with your access token

    L.tileLayer('https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/' + modisMapId + '/tiles/{z}/{x}/{y}?token=' + modisToken, {
      attribution: 'Google Earth Engine MODIS Land Cover',
      maxZoom: 18,
      opacity: 0.7
    }).addTo(map);
  </script>
</body>
</html>
